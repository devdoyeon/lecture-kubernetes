apiVersion: v1
kind: Pod
metadata:
  name: pod-main
  labels:
    category: mainurl
spec:
  containers:
  - name: container
    image: nginx:latest
    ports:
    - containerPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mainurl
spec:
  selector:
    category: mainurl
  ports:
  - port: 80
