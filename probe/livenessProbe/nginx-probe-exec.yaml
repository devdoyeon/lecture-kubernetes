apiVersion: v1
kind: Pod
metadata:
  name: nginx-probe-exec
spec:
  containers:
  - image: nginx:1.14
    name: nginx-probe-exec
    volumeMounts:
    - mountPath: /data
      name: host-storage
    - mountPath: /data/check.txt
      name: check-txt
    livenessProbe:
      exec:
        command:
        - ls
        - /data/check.txt
  volumes:
  - name: host-storage
    hostPath:
      path: /data
      type: DirectoryOrCreate
  - name: check-txt
    hostPath:
      path: /data/check.txt
      type: FileOrCreate
